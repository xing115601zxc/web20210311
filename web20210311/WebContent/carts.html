<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js">
</script>
<form method="POST" action="carts.jsp">
<BR>
Please enter item to add or remove:
<br>
Add Item:
<SELECT id="item">
<OPTION>Beavis & Butt-head Video collection
<OPTION>X-files movie
<OPTION>Twin peaks tapes
<OPTION>NIN CD
<OPTION>JSP Book
<OPTION>Concert tickets
<OPTION>Love life
<OPTION>Switch blade
<OPTION>Rex, Rugs & Rock n' Roll
</SELECT>
<br> <br>
<INPUT TYPE="button"  id="submitAdd" value="add">
<INPUT TYPE="button"  id="submitRemove" value="remove">
<br> <br>
<div id="msg">Message</div>
</form>
<script type="text/javascript">
function start() {
	$("#submitAdd").click(add);
	$("#submitRemove").click(remove);
}
function add() {
	var item=$("#item").val();
	var btAdd=$("#submitAdd").val();
	$.post("carts.jsp",{"item":item,"submit":btAdd},result)
}
function remove() {
	var item=$("#item").val();
	var btRemove=$("#submitRemove").val();
	$.post("carts.jsp",{"item":item,"submit":btRemove},result)
}
function result(data) {
	$("#msg").html(data);
	
}
$(document).ready(start);
</script>  
</body>
</html>
